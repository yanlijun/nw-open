<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

<body>
<div class="g-doc">

    <header class="g-hd">
        <div class="g-mn u-mid">
            <a class="u-mid-ct f-tal" href="index.html"><img class="logo" src="images/logo.png" alt=""></a>

            <nav class="m-nav f-fr">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="document.html">文档</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a class="login" href="#">登录</a><i>｜</i><a class="register" href="#">注册</a></li>
                </ul>
            </nav>
        </div>
        <div class="g-hd-line"></div>
    </header>

    <div class="g-bd">
        <div class="g-mn ct">
            <h4 class="u-h4 f-tac s-fc-b">找回密码</h4>
            <h5 class="u-h5 f-tac s-fc-b">？</h5>

            <div class="u-fs">
                <ul class="u-fs-opt shot">
                    <li></li>
                    <li class="sel"></li>
                </ul>
                <div class="u-fs-cnt u-fm">
                    <div class="item sel">
                        <div class="forms">
                            <input class="u-fm-ipt" type="text" placeholder="输入注册时的手机号">
                            <p class="u-tips u-tips-err show">手机号码输入错误</p>
                            <input class="u-fm-ipt" type="password" placeholder="输入登录密码">
                            <input class="u-fm-ipt" type="password" placeholder="再次输入密码">
                            <p class="u-tips u-tips-err show">密码不一致</p>
                            <div class="u-fm-grp">
                                <!--<span class="u-fm-add"><i>密码</i></span>-->
                                <input class="u-fm-ipt" type="text" placeholder="验证码">
                                <span class="u-fm-add">
                                    <a class="u-btn s-fc-r getSmsCode" href="#">获取验证码</a>
                                    <!--<input class="u-btn s-fc-r getSmsCode" type="button" value="获取验证码">-->
                                </span>
                            </div>
                            <p class="u-tips u-tips-err show">验证码错误</p>
                            <a class="u-btn u-btn-l u-rc-s f-wf s-bgc-r" href="#">确认</a>
                            <p class="u-tips f-tac"><a class="login" href="#">去登陆</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="g-mn u-mid s-fc-w">

                    <li><a href="contact.html">客服咨询</a></li>
                    <li><a href="contact.html">商务合作</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</div>

    <div class="m-dlg-ct u-center crt" id="login">
        <div class="m-pnl u-rc-l">
            <div class="m-pnl-hd">
                <div class="m-dlg-close u-center"><i class="u-ico u-ico-close"></i></div>
                <h4 class="u-h4 f-tac s-fc-b">登录</h4>
            </div>
            <div class="m-pnl-bd">
                <div class="u-around">
                    <a class="u-btn u-btn-xl u-rc-s s-bgc-w u-shadow" href="login-gild.html">我是会长</a>
                    <a class="u-btn u-btn-xl u-rc-s s-bgc-w u-shadow" href="login-cp.html">我是开发者</a>
                </div>
            </div>
        </div>
    </div>
    <div class="m-dlg-ct u-center" id="register">

                <h4 class="u-h4 f-tac s-fc-b">注册</h4>
            </div>
            <div class="m-pnl-bd">
                <div class="u-around">
                    <a class="u-btn u-btn-xl u-rc-s s-bgc-w u-shadow" href="register-gild.html">我是会长</a>
                    <a class="u-btn u-btn-xl u-rc-s s-bgc-w u-shadow" href="register-cp.html">我是开发者</a>
